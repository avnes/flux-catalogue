---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  interval: 1m0s
  install:
    remediation:
      retries: 3
  values:
    defaultRules:
      rules:
        etcd: false
        kubeScheduler: false
    alertmanager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeProxy:
      enabled: false
    prometheus:
      additionalServiceMonitors:
        - name: "monitoring-metrics"
          selector:
            matchLabels:
              scrape-service-metrics: "true"
          namespaceSelector:
            any: true
          endpoints:
            - path: /metrics
              port: metrics
            - path: /metrics
              port: admin
            - path: /metrics
              port: http
    grafana:
      grafana.ini:
        auth.anonymous:
          enabled: true
        metrics:
          enabled: true
        server:
          domain: k0s-controlplane
          root_url: http://k0s-controlplane/grafana
      plugins:
        - grafana-polystat-panel
