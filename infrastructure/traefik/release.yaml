---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 1m0s
  install:
    remediation:
      retries: 3
  values:
    deployment:
      enabled: true
      kind: DaemonSet
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: "Host(`traefik.anyops.site`) && PathPrefix(`/api`, `/dashboard`)"
        entryPoints: ["traefik", "web"]
        middlewares:
          - name: "traefik-dashboard-auth"
            namespace: traefik
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "traefik.anyops.site"
      labels:
        scrape-service-metrics: "true"
    ports:
      traefik:
        expose: true
      web:
      websecure:
        expose: true
      metrics:
        port: 9100
        expose: true
        exposedPort: 9100
        protocol: TCP
    globalArguments:
      - "--global.checknewversion"
      - "--entryPoints.web.forwardedHeaders.insecure"
    additionalArguments:
      - "--metrics.prometheus"
    logs:
      general:
        level: ERROR
        format: json
      access:
        enabled: true
        filters:
          statuscodes: "300-399,400-499,500-599"
    providers:
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: true
    metrics:
      prometheus:
        entryPoint: metrics
