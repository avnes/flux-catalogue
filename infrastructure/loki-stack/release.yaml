apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: loki-system
spec:
  chart:
    spec:
      chart: loki-stack
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: loki-system
  interval: 1m0s
  install:
    remediation:
      retries: 3
  values:
    grafana:
      enabled: true
      defaultDashboardsEnabled: true
      ingress:
        enabled: true
        hosts:
          - grafana.example.tld
        tls: []
      grafana.ini:
        auth.anonymous:
          enabled: false
        metrics:
          enabled: true
        server:
          domain: grafana.example.tld
          root_url: http://grafana.example.tld/
    prometheus:
      enabled: true
      isDefault: false
    loki:
      persistence:
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 5Gi
      service:
        labels:
          scrape-service-metrics: "true"
      serviceMonitor:
        enabled: true
        interval: 15s
